<div class="container-4">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-6">
        <div class="cont-8 d-flex" *ngFor="let item of database3">
          <div class="cont-8-1">
            <img src="{{item.image}}" class="image">
          </div>
          <div class="cont-8-2">
            <div class="text-1">
              <b>{{item.title}}</b>
            </div>
            <div class="text-2">
              <b>{{item.text}}</b>
            </div>
            <div class="text-3">
              <b>{{item.read}}</b>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/340x440?text=Visit" class="image-2">
      </div>
    </div>
  </div>
</div>
